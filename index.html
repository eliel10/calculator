<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/main.css">
    <title>Calculator</title>
</head>
<body>
     <div id="container">

        <div id="container-display">
            <div class="date-time">25:02:00 25/22/25</div>
            <div class="history">13+25+69</div>
            <div class="display">0123456</div>
        </div>

        <div id="container-buttons">
            <div class="content-buttons">
                <button class="btn aside" data-value="clear_entry">CE</button>
                <button class="btn aside" data-value="clear">C</button>
                <button class="btn aside" data-value="percent">%</button>
                <button class="btn aside" data-value="division">/</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn aside" data-value="multiplication">x</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn aside" data-value="subtraction">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn aside" data-value="addition">+</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value="dot">.</button>
                <button class="btn" data-value="equal">=</button>
            </div>
        </div>

     </div>
</body>
</html>
