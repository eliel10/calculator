<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="js/CalculatorController/CalculatorController.js"></script>
    <script src="js/theme/theme.js"></script>
    <script src="js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
     <div id="container" class="light">

        <div id="container-display">
            <div class="date-time-theme">
                <span class="time"></span>
                <span class="date"></span>

                <div class="theme">
                    <i id="icon-theme" class="fa-solid fa-sun icon-theme"></i>
                    <!-- <i class="fa-solid fa-moon icon-theme"></i> -->
                </div>

            </div>
            <div class="history"></div>
            <div class="display"></div>
        </div>

        <div id="container-buttons">
            <div class="content-buttons">
                <button class="btn aside" data-value="clear_entry">CE</button>
                <button class="btn aside" data-value="clear">C</button>
                <button class="btn aside" data-value="percent">%</button>
                <button class="btn aside" data-value="division">/</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn aside" data-value="multiplication">x</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn aside" data-value="subtraction">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn aside" data-value="addition">+</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value="dot">.</button>
                <button class="btn" data-value="equal">=</button>
            </div>
        </div>

     </div>
</body>
</html>
